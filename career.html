<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Path Care</title>
</head>



<body>
  <div class="bg-primary d-flex flex-column justify-content-center align-items-center py-3">
    <h1 class="fs-1 fw-bold text-white">Work With Us</h1>
    <p class="text-white">Full Time India</p>
  </div>
  <div class="mb-5">
    <h1 class="fs-1 text-center mt-5 mb-1">Apply for Job</h1>
    <a class="p-2" href="index.html">Back To Home</a>
  </div>
  <div class="bg-light d-flex flex-column justify-content-center align-items-center pt-5">
    <div class="mb-5 w-50">
      <label for="formFile" class="form-label text-center">Upload Your Resume</label>
      <input class="form-control input-lg" type="file" id="formFile">
    </div>
  </div>

  <div class="container mt-5">
    <form>
      <div class="row mb-5">
        <div class="col form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
        </div>
      </div>
      <div class="row mb-5">
        <div class="col form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col form-group col-md-6">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        </div>
        <div class="col form-group col-md-6">
          <label for="location">Current Location</label>
          <input type="text" class="form-control" id="location" placeholder="Current Location" required>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col form-group col-md-6">
          <label for="experience">Work Experience</label>
          <input type="text" class="form-control" id="experience" placeholder="Work Experience" required>
        </div>
        <div class="col form-group col-md-6">
          <label for="mobile">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" required>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col form-group col-md-6">
          <label for="availability">Available for Join in Days</label>
          <input type="number" class="form-control" id="availability" placeholder="Available in Days" required>
        </div>
        <div class="col form-group col-md-6">
          <label for="Preferred Location">Preferred Location </label>
          <input type="number" class="form-control" id="preflica" placeholder="Preferred Location" required>
        </div>

      </div>
      <button type="submit" class="btn btn-primary ">Apply Now</button>
    </form>
  </div>
<div class="text-center mt-5" >
  
  <a href="tel:+91 9546138163">Design And Developed By CSBS PVT. LTD.</a>
 
  
</div>

</body>
